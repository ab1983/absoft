<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Allgo Automate</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>  
                <p:submenu label="Inicial" icon="ui-icon-home">   
                    <p:menuitem value="Abrir" url="#" />  
                    <p:separator />  
                    <p:menuitem value="Sair" url="#" />  
                </p:submenu>            
                <p:submenu label="Cadastro" icon="ui-icon-document">  
                    <p:submenu label="Usuário" icon="ui-icon-contact">  
                        <p:menuitem value="Novo" url="#" onclick="cadastroUsuarioPanel.show();"/>  
                        <p:menuitem value="Alterar Senha" url="#" />  
                    </p:submenu>  
                    <p:menuitem value="Open" url="#" />  
                    <p:separator />  
                    <p:menuitem value="Quit" url="#" />  
                </p:submenu>
                <f:facet name="options">  
                    <p:inputText style="margin-right:10px"/>  
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                </f:facet>  
            </p:menubar>
        <br/>
        </h:form>
        <h:form>
            <p:panel header="Cadastro Usuário" style="width: 500px;" closable="true" id="cadastroUsuarioPanel" widgetVar="cadastroUsuarioPanel">
                <h:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <h:inputText value="#{secUserBean.usuario.nome}"/>
                    <h:outputText value="Login:"/>
                    <h:inputText value="#{secUserBean.usuario.login}"/>
                    <h:outputText value="Password:"/>
                    <h:inputSecret value="#{secUserBean.usuario.password}"/>                
                </h:panelGrid>
                <h:commandButton value="Gravar" action="#{secUserBean.usuario.save()}"></h:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
