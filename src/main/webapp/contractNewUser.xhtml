       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.png" />            
        <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <!--script type="text/javascript" src="#{request.contextPath}/resources/js/jquery/jquery.maskedinput-1.3.js"></script-->
        <!--script type="text/javascript" src="#{request.contextPath}/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery/jquery-plugins.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/primefaces.js"></script>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" /-->
        <title><h:outputText value="#{baseBean.title}"/></title>
    </h:head>
    <h:body>
        <link href="#{request.contextPath}/resources/css/custom.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript">

            var pluginUrl =
                    '//www.google-analytics.com/plugins/ga/inpage_linkid.js';

        <h:form  prependId="false" style="position: relative; top:30%;">  
            <p:focus/>
            <h:panelGroup>
                <div onkeypress="inputUpperCase();">
                    <h:outputScript library="js" name="custom.js" target="head"></h:outputScript>             
                    <p:panel header="Cadastro Usuário" style="width: 320px;margin: auto;" id="contractNewUserPanelId" widgetVar="contractNewUserPanel">
                        <h:panelGrid columns="2">
                            <h:outputText value="Nome:"/>
                            <p:inputText value="#{secUserBean.bean.name}" autocomplete="off" required="true" requiredMessage="Nome #{msg.required}."/>
                            <h:outputText value="E-mail:"/>
                            <p:inputText value="#{secUserBean.bean.email}" autocomplete="off" required="true" requiredMessage="E-mail #{msg.required}." validatorMessage="E-mail inválido.">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </p:inputText>
                            <h:outputText value="Password:"/>
                            <p:password value="#{secUserBean.bean.password}" autocomplete="off" redisplay="true" required="true" requiredMessage="Password #{msg.required}."/>
                            <h:outputText value="CPF:"/>
                            <p:password value="#{secUserBean.bean.registrationNumber}" autocomplete="off" redisplay="true" required="true" requiredMessage="CPF #{msg.required}."/>
                            <h:outputText value="Telefone:"/>
                            <p:password value="#{secUserBean.bean.phone}" autocomplete="off" redisplay="true" required="true" requiredMessage="Telefone #{msg.required}."/>                            
                            <h:outputText value="Nome da Mãe:"/>
                            <p:password value="#{secUserBean.bean.motherName}" autocomplete="off" redisplay="true" required="true" requiredMessage="Nome da Mãe #{msg.required}."/>                                                        
                        </h:panelGrid>
                        <div style="text-align: center;"><p:commandButton value="Cadastrar" action="#{secUserBean.doBeanSaveNewUser()}"/></div>
                    </p:panel>
                    <h:messages style="color:red;width: 320px;height: 180px;margin: auto;" />    
                </div>
            </h:panelGroup>
            <div>
                <ui:include src="bottom.xhtml"></ui:include>
            </div>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:20px" onerror="alert('Falha no Processamento!')">  
                <f:facet name="start">  
                    <p:graphicImage url="resources/images/loading.gif" style="margin: auto;"/>  
                </f:facet>  

                <f:facet name="complete">  
                    <h:outputText value="" />  
                </f:facet>  
            </p:ajaxStatus>               
        </h:form>
    </h:body>
</html>
